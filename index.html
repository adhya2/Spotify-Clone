<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="images/close.svg" alt="">
        </div>
        <div class="home bg-grey m-1 rounded p-1">
          <div class="logo">
            <img width="110px" class="invert" src="images/logo.svg"  alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="images/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="images/search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg-grey m-2 rounded p-1">
          <div class="heading">
            <img class="invert" src="images/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul>
              <!-- <li>Song Name</li> -->
              <!-- <li>
                <img class="invert" src="images/music.svg" alt="">
                <div class="info">
                  <div>Song Name</div>
                  <div>Song Artist</div>
                </div>
                <div class="playnow">
                  <span>Play Now</span>
                  <img class="invert" src="images/play.svg" alt="">
                </div>
               </li> -->
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        
        <div class="header">
            
          <div class="nav">
            <div class="hamburgerContainer">
              <img width="40" class="invert hamburger" src="images/hamburger.svg" alt=""> 
              <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            </div>
          </div>

          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <div data-folder="mix" class="card">
              <div class="play">
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  class="e-9911-icon e-9911-baseline"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  fill="black"
                >
                  <path
                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"
                  ></path>
                </svg>
              </div>

              <img
                src="https://i.scdn.co/image/ab67706f00000002a46ea55285180036c5e8f196"
                alt=""
              />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>

            <div data-folder="shawn" class="card">
              <div class="play">
                <svg
                  data-encore-id="icon"
                  role="img"
                  aria-hidden="true"
                  class="e-9911-icon e-9911-baseline"
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  fill="black"
                >
                  <path
                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"
                  ></path>
                </svg>
              </div>

              <img
                src="https://i.scdn.co/image/ab67706f00000002a46ea55285180036c5e8f196"
                alt=""
              />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img width="28" id="previous" src="images/previous.svg" alt="" />
                <img width="28" id="play" src="images/play.svg" alt="" />
                <img width="28" id="next" src="images/next.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
              <div class="volume">
                <img width="25" src="images/volume.svg" alt="">
                <div class="range">
                  <input type="range" name = "volume">
                </div>
              </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
